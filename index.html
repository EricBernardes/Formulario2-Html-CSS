<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <meta name="description" content="Formulario buscando aprender!!" />
    <link
      rel="stylesheet"
      type="text/css"
      href="style/style.css"
      media="screen"
    />
  </head>

  <body>
    <form action="./me" method="post">
      <!--Criação do formulario-->
      <div id="title">
        <h2>Formulário meramente com intuito acadêmico</h2>
        <h3>Buscando praticar as funções de formulários e CSS</h3>
      </div>

      <!-- Agrupando alguns dados para separalos dos demais -->
      <fieldset>
        <legend>Dados pessoais</legend>
        <div id="name">
          <label for="nome">Nome</label>
          <br />
          <input type="text" name="nome" id="nome" required />
          <br />
        </div>

        <div id="email">
          <label for="email">E-mail</label>
          <br />
          <input type="email" name="email" required />
          <br />
        </div>

        <div id="agrupados">
          <!-- Foi criado esse id agrupados para poder posicionar melhor esses dois campos um do lado do outro -->
          <div id="age">
            <label for="idade">Idade</label>
            <br />
            <input type="number" name="idade" id="idade" min="18" required />
            <br />
          </div>

          <div id="profissao">
            <label for="profissao">Profissão</label>
            <br />
            <select name="profissao" required>
              <option selected disabled value="">
                Escolha uma das opções:
              </option>
              <option value="desempregado">Desempregado</option>
              <option value="trabalhando">Trabalhando</option>
              <option value="estudando">Estudando</option>
            </select>
            <br />
          </div>
        </div>
      </fieldset>

      <div id="celular">
        <label for="celular">Qual modelo de celular utiliza?</label>
        <br />
        <input type="radio" name="celular" value="android" />Android
        <br />
        <input type="radio" name="celular" value="iphone" />Iphone
        <br />
        <input type="radio" name="celular" value="outro" />Outro
        <br />
        <input type="radio" name="celular" value="nenhum" />Nenhum
        <br />
        <br />
      </div>

      <div id="escolaridade">
        <label for="nivelescolar"
          >Satisfacão com seu nível de escolaridade:</label
        >
        <br />
        <select name="nivelescolar" required>
          <option selected disabled value="">Escolha uma das opções:</option>
          <option value="muitosatisfeito">Muito Satisfeito</option>
          <option value="satisfeito">Satisfeito</option>
          <option value="poucosatisfeito">Pouco Satisfeito</option>
          <option value="insatisfeito">Insatisfeito</option>
          <option value="muitoinsatisfeito">Muito Insatisfeito</option>
        </select>
        <br />
        <br />
      </div>

      <div id="games">
        <label for="games">Games que joga:</label>
        <br />
        <input type="checkbox" name="cs2" />Counter-Strike 2
        <br />
        <input type="checkbox" name="lol" />League of Legends
        <br />
        <input type="checkbox" name="dota" />Dota 2
        <br />
        <input type="checkbox" name="fortnite" />Fortnite
        <br />
        <input type="checkbox" name="cyberpunk" />Cyberpunk 2077
        <br />
        <input type="checkbox" name="minecraft" />Minecraft
        <br />
        <input type="checkbox" name="cod" />Call of Duty
        <br />
        <input type="checkbox" name="bf2042" />Battlefield 2042
        <br />
        <br />
      </div>

      <div id="textarea">
        <label for="comentario">Deixe um comentário ou sugestão:</label>
        <br />
        <textarea name="comentario"></textarea>
        <br />
        <br />
      </div>

      <div id="buttom" align="center">
        <input type="submit" value="Enviar" />
      </div>
      <!-- Conclusão do formulario -->
    </form>
  </body>
</html>
